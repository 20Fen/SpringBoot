spring.redis.pool.min-idle=0
spring.redis.timeout=6000
spring.session.store-type=none


#存储文件路径
paths=D:\\file

#数据库最大条数
ceshiCount=3

spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB